<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Selectable Object with jQuery</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <a-scene background="color: #FFFFFF" cursor="rayOrigin: mouse">
    
    
    <a-circle class="randoruto1" position="0 1.5 -35" rotation="0 0 0" scale="1 1 1" src="randoruto1.png"></a-circle>
    <a-circle class="randoruto2" position="0 4.5 -35" rotation="0 0 0" scale="1 1 1" src="randoruto1-1.png"></a-circle>
    <a-circle class="randoruto3" position="0 -1.5 -35" rotation="0 0 0" scale="1 1 1" src="randoruto1-2.png"></a-circle>
    <a-text id="txt" value="A" position="-2.2 4.5 -35" scale="10 10 10" color="#FF0000"></a-text>
    <a-text id="txt" value="B" position="-2.2 1.5 -35" scale="10 10 10" color="#FF0000"></a-text>
    <a-text id="txt" value="C" position="-2.2 -1.5 -35" scale="10 10 10" color="#FF0000"></a-text>
    <a-entity id="ctlR" laser-controls="hand: right" raycaster="lineColor: red;"></a-entity>
    <a-entity camera position="0 1.6 30"></a-entity> <!-- ここを追加してカメラの位置を変更 --> 
  </a-scene>



  <script>

         $('.randoruto1').on('click', function() {
          	if ($(this).attr('src') == 'randoruto1.png') {
              	$(this).attr('src', 'randoruto2.png');
            }else if($(this).attr('src') == 'randoruto2.png') {
              	$(this).attr('src', 'randoruto3.png');
            }else if($(this).attr('src') == 'randoruto3.png') {
              	$(this).attr('src', 'randoruto4.png');
            }else if($(this).attr('src') == 'randoruto4.png') {
              	$(this).attr('src', 'randoruto5.png');
            }else if($(this).attr('src') == 'randoruto5.png') {
              	$(this).attr('src', 'randoruto6.png');
            }else if($(this).attr('src') == 'randoruto6.png') {
              	$(this).attr('src', 'randoruto7.png');
            }else if($(this).attr('src') == 'randoruto7.png') {
              	$(this).attr('src', 'randoruto8.png');
            }
          });

          $('.randoruto2').on('click', function() {
            if ($(this).attr('src') == 'randoruto1-1.png') {
              $(this).attr('src', 'randoruto2-1.png');
            }else if($(this).attr('src') == 'randoruto2-1.png') {
              $(this).attr('src', 'randoruto3-1.png');
            }else if($(this).attr('src') == 'randoruto3-1.png') {
           $(this).attr('src', 'randoruto4-1.png');
            }else if($(this).attr('src') == 'randoruto4-1.png') {
              	$(this).attr('src', 'randoruto5-1.png');
            }else if($(this).attr('src') == 'randoruto5-1.png') {
              	$(this).attr('src', 'randoruto6-1.png');
            }else if($(this).attr('src') == 'randoruto6-1.png') {
              	$(this).attr('src', 'randoruto7-1.png');
            }else if($(this).attr('src') == 'randoruto7-1.png') {
              	$(this).attr('src', 'randoruto8-1.png');
            }
          });

          $('.randoruto3').on('click', function() {
          	if ($(this).attr('src') == 'randoruto1-2.png') {
              	$(this).attr('src', 'randoruto2-2.png');
            }else if($(this).attr('src') == 'randoruto2-2.png') {
              	$(this).attr('src', 'randoruto3-2.png');
            }else if($(this).attr('src') == 'randoruto3-2.png') {
              	$(this).attr('src', 'randoruto4-2.png');
            }else if($(this).attr('src') == 'randoruto4-2.png') {
              	$(this).attr('src', 'randoruto5-2.png');
            }else if($(this).attr('src') == 'randoruto5-2.png') {
              	$(this).attr('src', 'randoruto6-2.png');
            }else if($(this).attr('src') == 'randoruto6-2.png') {
              	$(this).attr('src', 'randoruto7-2.png');
            }else if($(this).attr('src') == 'randoruto7-2.png') {
              	$(this).attr('src', 'randoruto8-2.png');
            }
          });

          


  </script>

</body>
</html>
